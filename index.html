<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="continer">
      <div class="stopwatch">
        <div id="timerDisplay">00 : 00 : 00</div>
      </div>

      <div class="buttons">
        <div class="btn" id="start" style="--clr: green">Start</div>
        <div class="btn" id="stop" style="--clr: red">Stop</div>
        <div class="btn" id="reset" style="--clr: blue">Reset</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
